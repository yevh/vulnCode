name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@vf46c48ed6d4f1227fb2d9ea62bf6bcbed315589e #v3.0.4
        with:
          fail-on-severity: critical, high
